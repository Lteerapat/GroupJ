<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add css -->
    <link rel="stylesheet" href="style.css">
    <!-- Add Fonts 'Lato' Internal-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
</head>
<body>
    
    <div class="container" >
        <div class="contact">
            <h1 id="contact">Contact Us</h1>
        </div>
        <div class="contact-box">
            <!-- form left side for contacter -->
            <div class="form-left">
                    <div class="name">
                        <input class="name" type="text" name="name" id="name" placeholder=" Name" required>
                    </div>
                    <br>
                    <div class="email">
                        <input class="email" type="email" name="email" id="email" placeholder=" Email" required>
                    </div>
                    <br>
                    <div class="message">
                        <textarea class="message" name="message" id="message" cols="24" rows="5" placeholder="Message"></textarea>
                    </div>
                    <br>
                    <div>
                        <button class="button" type="button">Submit</button>
                    </div>
                    <br>
            </div>
            <!-- form right side for contacter -->
            <div class="form-right">
                    <h3 class="call">Call us</h3>
                    <h4> 0xx-xxxxxx</h4>
                    <br>
                    <h3 class="ourEmail">Email</h3>
                    <h4>helloworld@gaintrack.com</h4>
                    <br>
                    <h3 class="location">Location</h3>
                    <h4>Earth, Milky way</h4>
            </div>
        </div>
    </div>
</body>
</html>
