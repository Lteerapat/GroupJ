<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <img src="images/gaintrack-logo.png" alt="gaintrack-logo">
            <p>Easy to track your activities</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or Email">              
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="flex">
                    <button type="button">Log In</button>
                    <a href="#">Forget password?</a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Welcome to Our Website</h2>
            <p>If you don't have an account, would you like to register now?</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
