<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <a href="#"><img src="images/gaintrack-logo.png" alt="gaintrack-logo"></a>
            <h2>Welcome to Our Website</h2>
        </div>
        <div class="column">
            <h1>Create an account</h1>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Firstname">              
                </div>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Lastname">
                </div>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Email">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class="flex">
                    <button type="button">Create Account</button>
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
